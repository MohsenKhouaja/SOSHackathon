services:
  postgres:
    image: postgres:17
    container_name: hackathon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hackathon
      POSTGRES_PASSWORD: hackathon
      POSTGRES_DB: hackathon
    ports:
      - "5435:5432"
    volumes:
      - hackathon-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hackathon -d hackathon"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  hackathon-postgres-data:
    driver: local
